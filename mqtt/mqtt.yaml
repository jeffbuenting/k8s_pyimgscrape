apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt
spec:
  selector:
    matchLabels:
      name: mqtt
  template:
    metadata:
      labels:
        name: mqtt
    spec:
      containers:
        - name: mqtt
          image: eclipse-mosquitto:latest
          ports:
          - containerPort: 1883
          volumeMounts:
