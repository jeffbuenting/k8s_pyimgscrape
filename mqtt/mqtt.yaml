apiVersion: v1
kind: Service
metadata:
  name: mqtt
spec:
  ports:
  - port: 1883
    targetPort: 1883
    protocol: TCP
  selector:
    name: mqtt
  type: NodePort
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mosquitto-config
  labels:
    name: mqtt
data:
  mosquitto.conf: |    
    listener 1883
    allow_anonymous true

    log_type debug
    log_type error
    log_type warning
    log_type notice
    log_type information
    log_dest stdout
    log_timestamp_format %Y-%m-%dT%H:%M:%S

    connection_messages true
---
